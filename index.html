<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated DAJ</title>



    <style>

        audio {
            display: none;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #9d4edd);
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .daj {
            font-size: 10vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(155, 89, 182, 0.7), 0 0 60px #9d4edd;
            animation: glow 1s infinite alternate, float 2.5s infinite ease-in-out;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(155, 89, 182, 0.7), 0 0 60px #9d4edd;
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(155, 89, 182, 0.9), 0 0 80px #6a0dad;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: moveCircle 5s infinite ease-in-out;
            mix-blend-mode: screen;
        }

        .background-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            background: rgba(155, 89, 182, 0.2);
            animation-duration: 3s;
        }

        .background-circle:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: -50px;
            right: -50px;
            background: rgba(118, 72, 188, 0.3);
            animation-duration: 4s;
        }

        .background-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 70%;
            background: rgba(170, 102, 204, 0.2);
            animation-duration: 5s;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(40px, 40px) scale(1.2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .bouncing-text {
            position: absolute;
            font-size: 2vw;
            color: rgba(255, 255, 255, 0.2);
            animation: bounce 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 100% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 10%;
                left: 90%;
            }
            50% {
                top: 90%;
                left: 90%;
            }
            75% {
                top: 90%;
                left: 10%;
            }
        }

        .bouncing-text:nth-child(5) {
            animation-duration: 3.5s;
        }

        .bouncing-text:nth-child(6) {
            animation-duration: 4.5s;
        }

        body {
            margin: 0;
            height: 100vh; /* Make sure body takes full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #9d4edd);
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
            position: relative;
        }

        .daj {
            font-size: 10vw;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(155, 89, 182, 0.7), 0 0 60px #9d4edd;
            animation: glow 1s infinite alternate, float 2.5s infinite ease-in-out;
            position: absolute;
        }

        #explodeButton {
            position: absolute;
            bottom: 10%; /* Adjust the button position to be higher up */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #6a0dad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10; /* Ensure the button is on top */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .daj {
                font-size: 15vw; /* Make the text size smaller on mobile for better fitting */
            }

            #explodeButton {
                bottom: 15%; /* Move the button higher on small screens */
                font-size: 1em; /* Reduce button font size on mobile */
            }
        }


        #explodeButton:hover {
            background-color: #9d4edd;
            transform: scale(1.1);
        }


    </style>
</head>
<body>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

    <div class="background-circle"></div>
    <div class="background-circle"></div>
    <div class="background-circle"></div>
    <div class="daj">DAJ</div>
    <div class="bouncing-text">DAJ</div>
    <div class="bouncing-text">DAJ</div>
    <div class="bouncing-text">DAJ</div>

    <button id="explodeButton">Click</button>
</body>
</html>

<script>

window.addEventListener('click', function() {
    var bgm = new Audio('bgm.mp3');
    bgm.volume = 0.1; 
    bgm.play();
});



window.addEventListener('load', adjustButtonPosition);
window.addEventListener('resize', adjustButtonPosition);

function adjustButtonPosition() {
    const button = document.getElementById('explodeButton');
    const viewportHeight = window.innerHeight;

    button.style.bottom = `${Math.max(10, viewportHeight * 0.05)}px`; 
}



    document.getElementById('explodeButton').addEventListener('click', function() {
        var audio = new Audio('daj.mp3');
        audio.volume = 1;
        audio.play();
    
        const explosionContainer = document.createElement('div');
        explosionContainer.style.position = 'absolute';
        explosionContainer.style.top = '50%';
        explosionContainer.style.left = '50%';
        explosionContainer.style.transform = 'translate(-50%, -50%)';
        document.body.appendChild(explosionContainer);
    
        for (let i = 0; i < 30; i++) {
            const smallDaj = document.createElement('div');
            smallDaj.textContent = 'DAJ';
            smallDaj.style.position = 'absolute';
            smallDaj.style.fontSize = '1.5em';
            smallDaj.style.color = 'rgba(255, 255, 255, 0.8)';
            smallDaj.style.left = '0';
            smallDaj.style.top = '0';
            smallDaj.style.pointerEvents = 'none';
            explosionContainer.appendChild(smallDaj);
    
            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 200 + 100;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
    
            smallDaj.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out',
                fill: 'forwards'
            });
        }
    
        setTimeout(() => {
            document.body.removeChild(explosionContainer);
        }, 1500);
    });
</script>
